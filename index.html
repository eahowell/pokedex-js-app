<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Importing Roboto Slab Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- Include PEP -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <title>Pokédex | JS App</title>
  </head>
  <body>
    <header>
      <img
        id="HeaderLogoImage"
        src="img/PokedexLogo.png"
        alt="Logo for the Pokedex"
        class="page-header__item"
      />
    </header>

    <main></main>
    <div id="modal-container"></div>
    <div id="filterPokemon">
      <label for="filterPokemon">Pokémon Filter:</label>
      <select name="pokemonsChoice" id="pokemonsChoice" class="form-select">
        <option value="All" selected>All</option>
      </select>
    </div>

    <ul class="pokemon-list"></ul>

    <div id="loader"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
