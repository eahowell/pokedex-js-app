<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Importing Roboto Slab Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- Include PEP -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <title>Pokédex | JS App</title>
  </head>
  <body>
    <header class="fixed-top">
      <img
        id="HeaderLogoImage"
        src="img/PokedexLogo.png"
        alt="Logo for the Pokedex"
        class="page-header__item img-fluid"
      />
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img
            src="img/pokeball.png"
            width="25"
            height="25"
            class="d-inline-block align-top"
            title="Return to Top of List"
            alt="Pokeball image that will take you to the top of the page"
          />
          Top of List
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a
                class="navbar-brand"
                href="https://pokeapi.co/api/v2/pokemon/?limit=771"
                target="_blank"
              >
                <img
                  src="img/pokeball.png"
                  width="25"
                  height="25"
                  class="d-inline-block align-top"
                  title="Pokémon API"
                  alt="Pokeball image that will take you to the Pokémon API"
                />
                Pokémon API
              </a>
            </li>
            <li class="nav-item">
              <a
                class="navbar-brand"
                href="https://pokeapi.co/docs/v2"
                target="_blank"
              >
                <img
                  src="img/pokeball.png"
                  width="25"
                  height="25"
                  class="d-inline-block align-top"
                  title="Pokémon API Documentation"
                  alt="Pokeball image that will take you to the Pokémon API Documentation"
                />
                Pokémon API Documentation
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-container">
      <!-- Modal -->
      <div
        class="modal fade"
        id="pokemonDetailsModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemonDetailsModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonDetailsModalCenterTitle">
                Modal title
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="filterPokemon">
        <label for="filterPokemon">Pokémon Filter:</label>
        <select name="pokemonsChoice" id="pokemonsChoice" class="form-select">
          <option value="All" selected>All</option>
        </select>
      </div>

      <div class="list-group pokemon-list"></div>

      <div id="loader" class="invisible">
        <span class="spinner-grow" role="status" aria-hidden="true"></span>
        <span class="sr-only">Loading...</span>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="dist/script-dist.js"></script>
  </body>

</html>
